<app-admin-dashboard></app-admin-dashboard>
<form class="card" [formGroup]="giftBoxForm" (ngSubmit)="onSubmit()">
  <p class="h2 mb-0 text-center">Add Gift-Box</p>

  <div class="md-form mt-1">
    <input mdbInput type="text" id="title" class="form-control" formControlName="title" />
    <label for="title">Title</label>
    <div *ngIf="title?.invalid && (title?.dirty || title?.touched)" class="text-danger">
      <small *ngIf="title?.errors?.required"> *Title is required</small>
      <small *ngIf="title?.errors?.minlength"> *Title suppose to have more than 3 letter</small>
    </div>
  </div>

  <div class="customeRow">
    <label>Category</label>
    <select class="custom-select" formControlName="category">
      <option *ngFor="let category of categories" [ngValue]="category">
        {{ category }}
      </option>
    </select>
  </div>

  <div class="radioRow">
    <label>Size</label><br />
    <input type="radio" formControlName="size" class="radio-size" value="small">Small
    <input type="radio" formControlName="size" class="radio-size" value="medium">Medium
    <input type="radio" formControlName="size" class="radio-size" value="large">Large
  </div>

  <div class="md-form mb-1">
    <input mdbInput type="number" id="price" class="form-control" formControlName="price">
    <label for="price">Price</label>
    <div *ngIf="price?.invalid && (price?.dirty || price?.touched)" class="text-danger">
      <small *ngIf="price?.errors?.required"> *Price is required</small>
    </div>
  </div>

  <div class="md-form mt-1">
    <input mdbInput type="number" id="quantity" class="form-control" formControlName="quantity">
    <label for="quantity">Quantity</label>
    <div *ngIf="quantity?.invalid && (quantity?.dirty || quantity?.touched)" class="text-danger">
      <small *ngIf="quantity?.errors?.required"> *Quantity is required</small>
    </div>
  </div>

  <div>
    <!-- <input mdbInput type="number" id="quantity" class="form-control" formControlName="quantity">-->
    <label style="padding-left: 10px;">Description</label>
    <textarea name="" id="" cols="30" rows="10" class="form-control" formControlName="description"></textarea>

  </div>
  <div *ngIf="description?.invalid && (description?.dirty || description?.touched)" class="text-danger">
    <small *ngIf="description?.errors?.required"> *Description is required</small>
  </div>

  <div>
    <label>Add gift box image</label><br />
    <input type="file" accept="image/*" class="input-file" class="upload" (change)="onFileSelected($event)"
      formControlName="validationImage">
  </div>
  <div *ngIf="validationImage?.invalid && (validationImage?.dirty || validationImage?.touched)" class="text-danger">
    <small *ngIf="validationImage?.errors?.required"> *Title is required</small>
  </div>

  <br>

  <button mdbBtn type="submit" [disabled]='!giftBoxForm.valid' class="customBtn mt-3"
    (click)="frame.show()">Save</button>
  <!--After Submission-->

  <div mdbModal #frame="mdbModal" class="modal fade left" id="frameModalTop" tabindex="-1" role="dialog"
    aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header text-center">
          <h4 class="modal-title w-100 font-weight-bold"> Message</h4>

        </div>
        <div class="modal-body mx-3">
          <div class="md-form mb-5">
            <p align="center" style="top: 50%; margin-top: 50px;">Item is added.</p>

          </div>

          <button type="button" class="okBtn" (click)="frame.hide()" (click)="ok()">OK</button>

        </div>

      </div>
    </div>
  </div>
  <!--After Submission-->

</form>
